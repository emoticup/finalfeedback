<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        header img {
    width: 350px; /* Adjust the width as needed */

}
.back-button {

}

.back-button:hover {

    </style>
</head>

<body>
    <header>
        <img src="emoticuplogo.png" alt="Company Logo">

    <form id="loginForm" onsubmit="return login()">
        <img id="contact-logo" src="contactlogo.jpeg" alt="Contact Logo"
            width="100">

        <div class="form-row">
            <label for="userId">User Name</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

       
            <div class="forgot-password">
                <a href="mailto:admin@example.com">Forgot password?</a>
            </div>
        </div>

        <button type="submit">Login</button>
        <p id="redirectMessage">Login redirecting...</p>
        <p id="error-message">Invalid user ID or password. Please try again.</p>
    </form>

    <a href="Main Portal.html" class="back-button" style="position: fixed; bottom: 70px; left: 20px;">Back</a>
    
    <script>
        function login() {
            // Display redirecting message
            document.getElementById("redirectMessage").style.display = "block";

            // Replace these values with your desired username and password
            var expectedUsername = "BDM";
            var expectedPassword = "kaapicat";
           


            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Example: Check if the entered username and password match the expected ones
            if (username === expectedUsername && password === expectedPassword) {
                // Simulate a delay before redirecting
                setTimeout(function () {
                    // Redirect to the next page
                    window.location.href = "C:/Users/NPD EMC/Desktop/march 8/OPTIONSforadminportal.html";
                }, 2000); // Redirect after 1 seconds
            } else {
                // Display an error message
                document.getElementById("error-message").style.display = "block";
            }

            // Prevent the form from actually submitting
            return false;
        }
        // Function to remember username
        function rememberUsername() {
            var username = document.getElementById("username").value;
            var rememberMe = document.getElementById("rememberMe").checked;

            if (rememberMe) {
                localStorage.setItem("rememberedUsername", username);
            } else {
                localStorage.removeItem("rememberedUsername");
            }
        }

        // Function to pre-fill username field if remembered
        window.onload = function () {
            var rememberedUsername = localStorage.getItem("rememberedUsername");
            if (rememberedUsername) {
                document.getElementById("username").value = rememberedUsername;
                document.getElementById("rememberMe").checked = true;
            }
        };
    </script>
</body>

</html>
